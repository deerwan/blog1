skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase

# 已弃用
# external_link: true # Open external links in new tab
# 新配置
external_link:
  enable: true # 是否在新窗口打开外部链接
  field: site # 应用范围，可选值为 site 或 post
  exclude: '' # 排除的域名或路径


filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
